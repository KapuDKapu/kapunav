<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>在线扫雷</title>
  <link rel="icon" type="" href="/static/img/favicon.ico">
  <link rel="stylesheet" type="text/css" media="screen" href="module/weeper/css/styles.css" />
</head>
<body>
  <div class="wrapper">
    <h1>在线扫雷</h1>
    <div id="minesweeper">
      <ul class="level-select">
        <li><button data-level="easy">简单</button></li>
        <li><button data-level="mid">中等</button></li>
        <li><button data-level="hard">困难</button></li>
      </ul>
      <div class="menu">
        <ul>
          <li class="timer">000</li>
          <li class="reset"><button> :) </button></li>
          <li class="mine-count">010</li>
        </ul>
      </div>
      <div id="mine-grid"></div>
    </div>
  </div>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="module/weeper/js/JSweeper.js"></script>
</body>
</html>
