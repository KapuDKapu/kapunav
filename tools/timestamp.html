	<script type="text/javascript">
        window.onload = function() {
		// 在这里编写需要自动执行的代码
			var nearr = (new Date().getFullYear()).toString()
			var monthh = (new Date().getMonth()+1).toString()
			if(monthh.length == 1 ){
				monthh = '0'+monthh
			}
			var dayy = (new Date().getDate()).toString()
			if(dayy.length == 1 ){
				dayy = '0'+dayy
			}
			var riqi =  nearr+ '-'+monthh +'-'+dayy
			console.log(riqi);
			var xiaoshi = (new Date().getHours()).toString()
			if(xiaoshi.length == 1 ){
				xiaoshi = '0'+xiaoshi
			}
			var fenzhong = (new Date().getMinutes()).toString()
			if(fenzhong.length == 1 ){
				fenzhong = '0'+fenzhong
			}
			var miaozhong = (new Date().getSeconds()).toString()
			if(miaozhong.length == 1 ){
				miaozhong = '0'+miaozhong
			}
			var riqishijian = riqi + 'T' +xiaoshi+':' +fenzhong+':'+ miaozhong
			console.log(riqishijian)
			//document.getElementById('input3').value = riqi;
			$("#input3").attr("value",riqi);
			$("#input1").attr("value",riqishijian);
			var timess = DateToUnix(String(riqishijian).replace("T", " "))
			console.log(timess)
			$("#input2").attr("value",timess);
		}
    </script>

<script>

    });
    $("#btn3").click(function () {

            $("#input3-1").val(DateToUnix($("#input3").val()));

    });
