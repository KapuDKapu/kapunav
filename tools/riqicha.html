<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://fav.farm/🔥" />
    <title>WebTools</title>
    <link rel="stylesheet" href="css/zui.min.css">
    <link rel="stylesheet" type="text/css" href="css/own.css" />
</head>

<body>
    <div class="container" style="margin-top: 42px;">
        <div style="text-align:center;">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation"
                style="max-width:1159px;margin:0 auto;">
                <div class="container-fluid">
                    <!-- 导航头部 -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/tools/index.html">WebTools</a>
                    </div>
                    <div class="collapse navbar-collapse navbar-collapse-example">
                        <div id='hitokoto' style="margin-top: 10px;text-align: rightd;"></div>
                    </div><!-- END .navbar-collapse -->
                </div>
            </nav>
        </div>
        <div style="margin-top: 5px;">
            <p id="oneword" align="right"></p>
        </div>
<div class="panel">
    <!-- 内容标题 -->
    <div class="panel-heading">日期差计算</div>
    <!-- 内容体 -->
    <div class="panel-body">
        <!-- 具体内容 -->
        <div class="row justify-content-center">
            <div class="col-xs-12 col-md-12">
                <div class="col-xs-12 col-md-6" style="margin-top: 10px;">
                    <label for="time1">开始日期</label>
                    <input id="time1" type="date" value="2021-11-11" class="form-control" />
                </div>
                <div class="col-xs-12 col-md-6" style="margin-top: 10px;">
                    <label for="time2">结束日期</label>
                    <input id="time2" type="date" value="2021-11-12" class="form-control" />
                </div>

                <div class="col-xs-12 col-md-6" style="margin-top: 10px;">
                    <label for="timeout">天数差</label>
                    <div class="input-group">
                        <input id="timeout" type="text" class="form-control" placeholder="天数差计算结果">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" onclick="AjaxCopyText('timeout')">复制</button>
                        </span>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6" style="margin-top: 34px;">
                    <center>
                        <span class="btn btn-info" id="btn3" onclick="jisuan()" style="width: 50%;">计算</span>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        计算开始日期和结束日期之间的天数。
    </div>
</div>
        <!-- 内容部分 -->
    </div>



    <div class="footer">
        <div class="container">
            <nav class="navbar navbar-default" role="navigation" style="margin-top:10px;">
                <div style="margin-top: 7px;">
                    <p align="center">Copyright <i class="fa-solid fa-copyright"></i> 2021-2024 All Rights Reserved
                        开发者：<i class="fa-brands fa-weixin"></i>mailtoheart </p>
                </div>
            </nav>
        </div>
    </div>
    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="js/jquery.js"></script>
    <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
    <script src="js/zui.min.js"></script>
    <script src="js/own.js"></script>
    <!-- 底部的一言 -->
    <script type="text/javascript" src="https://api.7585.net.cn/yan/api.php?format=js&charset=utf-8"></script>
    <script>
        $.getJSON("https://api.7585.net.cn/yan/api.php?format=json", function (data) {
            console.log(data.text);
            document.getElementById('hitokoto').innerHTML = data.text;
        });
    </script>
	<script>
    function jisuan() {
        var t1 = $("#time1").val();
        t1 = new Date(t1.replace(/-/g, "/"));
        var t2 = $("#time2").val();
        t2 = new Date(t2.replace(/-/g, "/"));
        var date = (t2.getTime() - t1.getTime()) / (1000 * 60 * 60 * 24);
        $("#timeout").val(date);
    }
    function AjaxCopyText(idname) {
        var name = $('#' + idname);
        name.select();
        document.execCommand("Copy");
    }
</script>
</body>

</html>
