<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://fav.farm/🔥" />
    <title>WebTools</title>
    <link rel="stylesheet" href="css/zui.min.css">
    <link rel="stylesheet" type="text/css" href="css/own.css" />
</head>

<body>
    <div class="container" style="margin-top: 42px;">
        <div style="text-align:center;">
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation"
                style="max-width:1159px;margin:0 auto;">
                <div class="container-fluid">
                    <!-- 导航头部 -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="/">WebTools</a>
                    </div>
                    <div class="collapse navbar-collapse navbar-collapse-example">
                        <div id='hitokoto' style="margin-top: 10px;text-align: rightd;"></div>
                    </div><!-- END .navbar-collapse -->
                </div>
            </nav>
        </div>
        <div style="margin-top: 5px;">
            <p id="oneword" align="right"></p>
        </div>

        <!-- 内容部分 -->
        <div class="panel">
            <!-- 内容标题 -->
            <div class="panel-heading">百家姓加密解密</div>
            <!-- 内容体 -->
            <div class="panel-body">
                <!-- 具体内容 -->
                <div class="col-xs-12 col-md-12">
                    <textarea class="form-control" rows="3" id="c" name="befortext" onchange="tt('befortext')"
                        style="overflow-y:hidden;margin-bottom: 10px;"></textarea>

                    <div class="col-xs-12 col-md-12" style="margin-bottom: 10px; padding-left: 0px;">
                        <button class="btn btn-info" id="d">转换百家姓</button>
                        <button class="btn btn-info" onclick="AjaxCopyText('a')">复制百家姓</button>
                        <button class="btn btn-info" id="b">转换磁力链接</button>
                        <button class="btn btn-info" onclick="AjaxCopyText('c')">复制磁力链接</button>
                    </div>

                    <textarea class="form-control" rows="3" id="a" name="aftertext" onchange="tt('aftertext')"
                        style="overflow-y:hidden"></textarea>
                </div>
            </div>
            <div class="panel-footer">
                百家姓和磁力链接相互转换
            </div>

        </div>
    </div>



    <div class="footer">
        <div class="container">
            <nav class="navbar navbar-default" role="navigation" style="margin-top:10px;">
                <div style="margin-top: 7px;">
                    <p align="center">Copyright <i class="fa-solid fa-copyright"></i> 2021-2024 All Rights Reserved
                        开发者：<i class="fa-brands fa-weixin"></i>mailtoheart </p>
                </div>
            </nav>
        </div>
    </div>
    <!-- ZUI Javascript 依赖 jQuery -->
    <script src="js/jquery.js"></script>
    <!-- ZUI 标准版压缩后的 JavaScript 文件 -->
    <script src="js/zui.min.js"></script>
    <script src="js/own.js"></script>
    <!-- 底部的一言 -->
    <script type="text/javascript" src="https://api.7585.net.cn/yan/api.php?format=js&charset=utf-8"></script>
    <script>
        $.getJSON("https://api.7585.net.cn/yan/api.php?format=json", function (data) {
            console.log(data.text);
            document.getElementById('hitokoto').innerHTML = data.text;
        });
    </script>

    <script>
        //复制
        function AjaxCopyText(idname) {
            var name = $('#' + idname);
            name.select();
            document.execCommand("Copy");
        }
        var t = 'magnet:?xt=urn:btih:';
        var obja = {
            "赵": "0", "钱": "1", "孙": "2", "李": "3", "周": "4", "吴": "5", "郑": "6", "王": "7", "冯": "8", "陈": "9",
            "褚": "a", "卫": "b", "蒋": "c", "沈": "d", "韩": "e", "杨": "f", "朱": "g", "秦": "h", "尤": "i", "许": "j",
            "何": "k", "吕": "l", "施": "m", "张": "n", "孔": "o", "曹": "p", "严": "q", "华": "r", "金": "s", "魏": "t",
            "陶": "u", "姜": "v", "戚": "w", "谢": "x", "邹": "y", "喻": "z", "福": "A", "水": "B", "窦": "C", "章": "D",
            "云": "E", "苏": "F", "潘": "G", "葛": "H", "奚": "I", "范": "J", "彭": "K", "郎": "L", "鲁": "M", "韦": "N",
            "昌": "O", "马": "P", "苗": "Q", "凤": "R", "花": "S", "方": "T", "俞": "U", "任": "V", "袁": "W", "柳": "X",
            "唐": "Y", "罗": "Z", "薛": ".", "伍": "-", "余": "_", "米": "+", "贝": "=", "姚": "/", "孟": "?", "顾": "#",
            "尹": "%", "江": "&", "钟": "*"
        };

        var b = document.getElementById("b");
        b.addEventListener("click", function () {
            var str = document.getElementById("a").value;
            str = str.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
            var strc = str.split("");
            var c = '';
            for (var i = 0; i < strc.length; i++) {
                var o = cy(obja, strc[i]);
                c += o;
            }
            c = t + c;
            document.getElementById('c').value = c;
        });

        var d = document.getElementById("d");
        d.addEventListener("click", function () {
            var str = document.getElementById("c").value;
            str = str.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
            var v = str.replace(/magnet:\?xt=urn:btih:/, "");
            var strc = v.split("");
            var a = '';
            for (var i = 0; i < strc.length; i++) {
                a += ay(obja, strc[i]);
            }
            document.getElementById('a').value = a;
        });


        function cy(array, val) {
            for (var key in array) {
                if (key == val) {
                    return array[key];
                }
            }
            return '';
        }
        function ay(array, val) {
            for (var key in array) {
                if (array[key] == val) {
                    return key;
                }
            }
            return '';
        }
    </script>
</body>

</html>
