<body>
    <div id="sudo">
        <div class="btnbox">
            <el-button :type="hard == 3 ? 'primary': ''" @click="change(3)">ç®€å•</el-button>
            <el-button :type="hard == 5 ? 'primary': ''" @click="change(5)">ä¸€èˆ¬</el-button>
            <el-button :type="hard == 7 ? 'primary': ''" @click="change(7)">å›°éš¾</el-button>
        </div>
        <div class="tableList">
            <el-row>
                <el-col :xs="24" :sm="24" :md="12" :lg="12" :xl="12">

                    <div class="btnbox">

<script src="js/vue.min.js"></script>
<script src="module/sudoku/js/index.js"></script>
<script>
    new Vue({
        el: '#sudo',
        data: () => {
            return {
                gridList: [],
                dataList: [],
                numArr: [1, 2, 3, 4, 5, 6, 7, 8, 9],
                hard: 3,//3ä»£è¡¨æ¯ä¸€è¡Œéœ€è¦å¡«å†™3ä¸ªæ•°å­—
                isShowAnswer: false,
            }
        },
        created() {
            this.createGridList(this.hard);//(3:ç®€å•;5:ä¸€èˆ¬;7:å›°éš¾)
        },
        methods: {
            createGridList(hard) { //åˆ›å»º3x3è¡¨æ ¼
                for (let i = 0; i < 9; i++) {
                    this.gridList.push([]);
                    for (let j = 0; j < 9; j++) {
                        this.gridList[i].push(0);
                    }
                }
                this.init1row(hard);
            },
            random1_9Arr(arr) {//æ•°ç»„1-9éšæœºæ‰“ä¹±
                arr.sort(() => {
                    return Math.random() - 0.5;
                });
                return arr;
            },
            init1row(hard) {
                this.gridList[0] = this.random1_9Arr(this.numArr);//ç¬¬ä¸€è¡Œèµ‹å€¼
                this.setAllValue(this.gridList, 1, 0, hard);//ç¬¬äºŒè‡³ä¹è¡Œèµ‹å€¼
            },
            setAllValue(arr, row, col, hard) {
                if (col == 9) {
                    return this.setAllValue(arr, row + 1, 0, hard);
                }
                if (row == 9) {
                    return true;
                }
                for (let i = row; i < 9; i++) {
                    for (let j = col; j < 9; j++) {
                        if (arr[i][j] != 0) {
                            return this.setAllValue(arr, i, j + 1, hard);
                        }
                        for (let ch = 1; ch <= 9; ch++) {
                            if (this.isValidNum(arr, i, j, ch)) {
                                arr[i][j] = ch;
                                if (this.setAllValue(arr, i, j + 1, hard)) {
                                    if (row == 8 && col == 8) {
                                        this.setDataList(JSON.parse(JSON.stringify(arr)), hard);
                                    }
                                    return true;
                                } else {
                                    arr[i][j] = 0;
                                }
                            }
                        }
                        return false;
                    }
                }
                return false;
            },
            isValidNum(arr, row, col, index) {// åˆ¤æ–­ gridList[i][j] æ˜¯å¦å¯ä»¥å¡«å…¥index
                for (let i = 0; i < 9; i++) {
                    // åˆ¤æ–­è¡Œæ˜¯å¦å­˜åœ¨é‡å¤
                    if (arr[row][i] == index) {
                        return false;
                    };
                    // åˆ¤æ–­åˆ—æ˜¯å¦å­˜åœ¨é‡å¤
                    if (arr[i][col] == index) {
                        return false;
                    };
                    // åˆ¤æ–­ 3 x 3 æ–¹æ¡†æ˜¯å¦å­˜åœ¨é‡å¤
                    let _row = parseInt(row / 3) * 3 + parseInt(i / 3);
                    let _col = parseInt(col / 3) * 3 + (i % 3);
                    if (arr[_row][_col] == index) {
                        return false;
                    }
                }
                return true;
            },
            setDataList(arr, hard) {
                let list = this.random1Or0Arr(hard);
                for (let i = 0; i < arr.length; i++) {
                    this.dataList[i] = [];
                    for (let j = 0; j < arr[i].length; j++) {
                        let random = list[i][j];
                        this.dataList[i][j] = { disabled: random, value: random ? arr[i][j] : '' };
                    }
                }
            },
            random1Or0Arr(hard) {
                let arr = [];
                for (let i = 0; i < 9; i++) {
                    arr.push([]);
                    let trueArr = [];
                    for (let j = 0; j < 9; j++) {
                        if (trueArr.length < hard) {
                            arr[i].push(false);
                            trueArr.push(1);
                        } else {
                            arr[i].push(true);
                        }
                        arr[i].sort(() => {
                            return Math.random() > .5 ? -1 : 1;
                        })
                    }
                }
                return arr
            },
            change(hard) {
                this.hard = hard;
                this.gridList = [];
                this.dataList = [];
                this.createGridList(hard);
            },
            save() {
                let arr = [];
                for (let i = 0; i < 9; i++) {
                    arr.push([]);
                    for (let j = 0; j < 9; j++) {
                        arr[i].push(Number(this.dataList[i][j].value))
                    }
                }
                let count = 0;
                for (let i = 0; i < 9; i++) {
                    if (arr[i].toString() == this.gridList[i].toString()) {
                        count++;
                    }
                }
                let msg = '';
                if (this.hard === 3) {
                    msg = 'æ¨¡å¼ï¼šç®€å•ï¼Œ';
                } else if (this.hard === 5) {
                    msg = 'æ¨¡å¼ï¼šä¸€èˆ¬ï¼Œ';
                } else if (this.hard === 5) {
                    msg = 'æ¨¡å¼ï¼šå›°éš¾ï¼Œ';
                }
                if (count === 9) {
                    this.$message({
                        message: msg + 'æŒ‘æˆ˜æˆåŠŸ',
                        type: 'success'
                    });
                } else {
                    this.$message({
                        message: msg + 'æŒ‘æˆ˜å¤±è´¥',
                        type: 'error'
                    });
                }
            },
            showAnswer() {
                this.isShowAnswer = !this.isShowAnswer;
            },
        }
    })
</script>
